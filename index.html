<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Swing States</title>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="favicon.png">
    	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="swing.js"></script>
	
	
</head>
<div class="body">
	<div id="header">
		<div class="header-inner">
			<div class="title">
				Welcome to Swing State
			</div>
			<div class="subtitle">
				Pick which state you would like to swing.
			</div>
			<div class="swing-container">
						<div class="state-selection-container">
							<a id="ohio-state" class="state-selection" data-state="ohio" href="#">Ohio</a>
							<a id="colorado-state" class="state-selection" data-state="colorado" href="#">Colorado</a>
							<a id="iowa-state" class="state-selection" data-state="iowa" href="#">Iowa</a>
							<a id="nevada-state" class="state-selection" data-state="nevada" href="#">Nevada</a>
							<a id="new-hampshire-state" class="state-selection" data-state="new-hampshire" href="#">New Hampshire</a>
							<a id="virginia-state" class="state-selection" data-state="virginia" href="#">Virginia</a>
							<a id="florida-state" class="state-selection" data-state="florida" href="#">Florida</a>
						</div>
					</div>
				</div>
		
				<div class="swing-outer">
					<div class="swing-inner">
						<div class="chain right"></div>
						<div class="chain left"></div>
						<div class="swing-bottom"></div>
						<div class="state ohio in-swing" >
							<div class="StateShape">
							<img src="ohio.svg" >	
							</div>
							Ohio
						</div>
			
						<div class="state colorado not-active">
							<div class="StateShape">
							<img src="colorado.svg" >	
							</div>
							
			
						</div>
			
						<div class="state iowa not-active">
							<div class="StateShape">
								<img src="iowa.svg" >
							</div>
	
						</div>
			
						<div class="state nevada not-active">
							<div class="StateShape">
								<img src="nevada.svg" >
							</div>
							Nevada
						</div>
			
						<div class="state new-hampshire not-active">
							<div class="StateShape">
								<img src="new-hampshire.svg" >
							</div>
							New Hampshire
						</div>
			
						<div class="state virginia not-active">
							<div class="StateShape">
								<img src="virginia.svg" >
							</div>
							Virginia
						</div>
			
						<div class="state florida not-active">
							<div class="StateShape">
								<img src="florida.svg" >
							</div>
							Florida
						</div>
			
					</div>
				</div>
			</div>
</div>

</html>
